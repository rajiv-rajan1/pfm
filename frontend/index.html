<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven Personal Finance Manager | Join the Waitlist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-glow"></div>
    <div class="container">
        <header>
            <div class="logo">FinAI</div>
        </header>
        
        <main>
            <div class="content-wrapper">
                <h1 class="fade-in-up">Master Your Money with AI</h1>
                <p class="subtitle fade-in-up delay-1">The future of personal finance is here. Intelligent insights, automated savings, and personalized wealth strategies. Join the exclusive waitlist today.</p>
                
                <form id="waitlist-form" class="fade-in-up delay-2">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Enter your email address" required>
                        <button type="submit" id="submit-btn">
                            <span class="btn-text">Join Waitlist</span>
                            <span class="loader"></span>
                        </button>
                    </div>
                </form>

                <div id="message" class="message"></div>
            </div>
            
            <div class="preview-card fade-in-up delay-3">
                <div class="card-glass">
                    <h3>Smart Analysis</h3>
                    <div class="chart-mockup">
                        <div class="bar bar-1"></div>
                        <div class="bar bar-2"></div>
                        <div class="bar bar-3"></div>
                        <div class="bar bar-4"></div>
                    </div>
                    <p>Real-time spending optimization</p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 AI Personal Finance Manager. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
