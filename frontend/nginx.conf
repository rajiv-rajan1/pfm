server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        # The variable $BACKEND_API_URL will be substituted by envsubst at runtime
        proxy_pass ${BACKEND_API_URL};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Strip the /api prefix if backend expects valid paths, or keep it.
        # Our backend expects /api/waitlist -> /api/waitlist, so we pass it as is.
        # But we need to ensure the variable is valid URL.
    }
}
